<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Bi-directional Step Sequencer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<section>
  <header></header>
  <main></main>
  <footer>
    <div class="row">
      <div>
        <a href="#" id="go">Play</a>
      </div>
      <div>
        <input id="bpm" type="range" min="80" max="200" />
      </div>
    </div>

    <div class="row">
      <div class="custom-select select-key">
        <select id="key">
          <option value="C">C</option>
          <option value="C#">C♯</option>
          <option value="D">D</option>
          <option value="D#">E♭</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="F#">F♯</option>
          <option value="G">G</option>
          <option value="G#">A♭</option>
          <option value="A" selected>A</option>
          <option value="A#">B♭</option>
          <option value="B">B</option>
        </select>
      </div>

      <div class="custom-select select-mode">
        <select id="mode">
          <option value="major">major</option>
          <option value="minor">minor</option>
          <option value="melodic" selected>melodic</option>
          <option value="harmonic">harmonic</option>
          <option value="ionian">ionian</option>
          <option value="dorian">dorian</option>
          <option value="phrygian">phrygian</option>
          <option value="lydian">lydian</option>
          <option value="mixolydian">mixolydian</option>
          <option value="aeolian">aeolian</option>
          <option value="locrian">locrian</option>
        </select>
      </div>
      
      <div class="custom-select select-di">
        <select id="di">
          <option value="8">1 Bar</option>
          <option value="16">2 Bars</option>
          <option value="24">3 Bars</option>
          <option value="32">4 Bars</option>
        </select>
      </div>
    </div>

    <div class="row">
      <a href="#" id="save">Save</a>
      <a href="#" target="_blank" id="link"></a>
      <a href="#" id="metronome">Metronome</a>
      <a href="#" id="reset">Reset</a>
    </div>
  </footer>
</section>
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/tone/0.9.0/Tone.min.js'></script>
<script src='https://codepen.io/jak_e/pen/NrdEYL.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js'></script>
<script src='//cdn.rawgit.com/tambien/StartAudioContext/master/StartAudioContext.js'></script><script  src="./script.js"></script>

</body>
</html>
